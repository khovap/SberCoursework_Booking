<div class="container">
    <div th:replace="~{navigation :: navigation(Client)}" />
</div>
<form th:action="@{/login}" method="post" class="form login">
    <div class="row justify-content-md-center p-3 ">
        <br>
        <div class="col-md-auto p-3 border">
            <h2> Войдите в свой аккаунт</h2>
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="phoneNumber" name="username" id="PhoneNumber" class="form-control"/>
                <label class="form-label" for="PhoneNumber">Номер телефона (10 знаков)</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" name=password id="password" class="form-control"/>
                <label class="form-label" for="password">Пароль</label>
            </div>

            <!--     2 column grid layout for inline styling-->
            <div class="row mb-4">
                <!--        <div class="col d-flex justify-content-center">-->
                <!--&lt;!&ndash;            &lt;!&ndash; Checkbox &ndash;&gt;&ndash;&gt;-->
                <!--&lt;!&ndash;            <div class="form-check">&ndash;&gt;-->
                <!--&lt;!&ndash;                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked/>&ndash;&gt;-->
                <!--&lt;!&ndash;                <label class="form-check-label" for="form2Example31"> Remember me </label>&ndash;&gt;-->
                <!--&lt;!&ndash;            </div>&ndash;&gt;-->
                <!--        </div>-->

                <div class="col">
                    <!-- Simple link -->
                    <a href="#!">Забыли пароль?</a>
                </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Войти</button>

            <!-- Register buttons -->
            <div class="text-center">
                <p>Еще нет учетной записи? <a th:href="@{/registration}">Регистрация</a></p>
            </div>
            <div class="text--center" th:if="${param.error}"> Invalid username and password.</div>
            <div class="text--center" th:if="${param.logout}"> You have been logged out.</div>
        </div>
    </div>

</form>

</body>

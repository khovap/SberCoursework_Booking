
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Application</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Registry)}" />
    <h1>Все записи на прием</h1>
    <span th:if="${appointments.size() == 0}">Расписание отсутствует</span>
    <table th:if="${appointments.size() > 0}" class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <td>Идентификатор</td>
            <td>Имя врача</td>
            <td>Имя пациента</td>
            <td>Дата</td>
            <td>Время</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
            <td th:text="${appointment.id}"></td>
            <td th:text="${appointment.specialistName} + ' ' + ${appointment.specialistPatronymic} + ' ' + ${appointment.specialistSurname}"></td>
            <td th:text="${appointment.clientName} + ' ' + ${appointment.clientPatronymic} +  ' ' + ${appointment.clientSurname} "></td>
            <td th:text="${appointment.date}"></td>
            <td th:text="${appointment.time}"></td>
        </tr>
        </tbody>
    </table>
    <br>
    <br>
<div class="container">
    <div th:replace="~{navigation :: navigation(Client)}" />
        <form method="POST" th:action="@{/registry/createAppointmentTableNext2Weeks}">
        <button type="submit" class="btn btn-info col-3">Создать расписание впервые</button>
    </form>
</div>

</body>
</html>
